<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShortLink - 404 Not Found</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="404.css" />
  </head>

  <body>
      <!-- Header -->
    <header id="main-header" class="header">
        <div class="logo">
            <a href="#">Michonas</a>
        </div>

       

        <button class="sign-up-btn">Sign Up</button>
        
     
    </header>

      <!-- Main Error Message -->
      <main class="main-error">
        <div class="error-content">
          <h2 class="error-title">Oops! Path tidak ditemukan</h2>
          <p class="error-description">
            This is a 404 error, which means you've clicked on a bad link or entered an invalid URL. P.S. Our links are case sensitive.
          </p>
          <a href="/" class="back-home">Kembali ke Home</a>
        </div>
      </main>
  </body>
</html>
